<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEasy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background: white;
            border: 2px solid #ccc;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 22px;
            font-weight: bold;
        }
        .product-box {
            width: 300px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #c2c2c2;
            text-align: center;
            background-color: #fff;
        }
        .product-box img {
            width: 180px;
            height: 180px;
        }
        .title {
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
        .description {
            font-size: 13px;
            color: #555;
            margin: 8px 0;
        }
        .price {
            font-size: 15px;
            color: #007bff;
            font-weight: bold;
        }
        .old-price {
            text-decoration: line-through;
            color: #888;
            font-size: 13px;
        }
        .btn {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }
    .btn:hover {
            background-color: #0056b3;
        }    
    </style>
</head>
<body>
<div class="container">
    <div class="header">ShopEasy</div>
    <div class="product-box">    
            <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDgkS5loPwSAMRinSlOvmDq22OcjWgLtlpzg&s" alt="T-shirt">
        <div class="title">Classic Cotton T-Shirt</div>
        <div class="description">
            Soft, breathable cotton. Regular fit. Available in multiple colors.
        </div>
        <div class="price">₹799 <span class="old-price">₹1,199</span></div>
        <button class="btn">Add to Cart</button>
    </div>
<div style="font-weight: 900;"> name:Shashank</div>
<div style="font-weight: 900;"> 2025B01010261</div>
</div>
</body>
</html>
